<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <main>
      <div id="container">
        <h2>Temperature Converter</h2>
        <p display></p>
        <label for="celcius">Celcius</label>
        <div class="input">
          <input type="text" id="celcius" placeholder="Enter degrees celcius" />
          <input type="button" value="Clear Cel" clearCelcius />
        </div>

        <label for="fahrenheit">Fahrenheit</label>
        <div>
          <input
            type="text"
            id="fahrenheit"
            placeholder="Enter degrees fahrenheit"
          />
          <input type="button" value="Clear Fah" clearFah />
        </div>

        <input type="button" value="Convert" convert-btn />
      </div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
